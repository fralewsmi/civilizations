<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civilizations â€” Geographic Streams Timeline</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;600&family=EB+Garamond:ital,wght@0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Timeline of Human Civilization</h1>
      <div class="hdiv"></div>
    </header>

    <div class="legend" id="legend"></div>

    <div
      id="chart-outer"
      role="img"
      aria-label="Interactive timeline of civilizations organized by geographic region"
    >
      <canvas id="c"></canvas>
    </div>

    <div id="tt" role="tooltip" aria-hidden="true">
      <h3 class="tn"></h3>
      <div class="td"></div>
      <p class="tb"></p>
      <div class="tg" role="region" aria-label="Civilization tags"></div>
      <aside class="tc">
        <h4 class="tc-label">Further Reading</h4>
        <ul class="tc-items"></ul>
      </aside>
    </div>

    <section id="references">
      <header class="ref-header">
        <h2>References &amp; <em>Further Reading</em></h2>
      </header>

      <div class="ref-grid" id="ref-grid" role="list"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
